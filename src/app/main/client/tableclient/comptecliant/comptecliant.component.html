<p-table  id="excel-table" [value]="items" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Designation</th>
        <th>Solde</th>
    
        
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.Designation }}</td>
        <td>{{item.Solde }}</td>
      
      </tr>
    </ng-template>
  </p-table>
