<div class="card">
  <h5>Single</h5>
  <p>
    In single mode, a row is selected on click event of a row. If the row is
    already selected then the row gets unselected.
  </p>
  <p-table
    [value]="Clients"
    selectionMode="single"
    [(selection)]="Client"
    dataKey="code"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>Numpi</th>
        <th>Clienttype</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Age</th>
        <th>Tel</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Client>
      <tr [pSelectableRow]="Client">
        <button
        pButton
        pRipple
        label=""
        icon="pi pi-check"
        class="p-button-text"
        (click)="submit(Client)"
      ></button>
        <td>{{ Client.Numpi }}</td>
        <td>{{ Client.Clienttype }}</td>
        <td>{{ Client.Nom }}</td>
        <td>{{ Client.Prenom }}</td>
        <td>{{ Client.Age }}</td>
        <td>{{ Client.Tel }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
